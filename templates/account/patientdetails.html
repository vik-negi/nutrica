{% extends 'nutrica/header.html' %}
{% load static %}
{% block head %}
    <title>Patient Details</title>
    <link rel="stylesheet" href="{% static 'css/singlepatient.css' %}">
<link href="{% static 'css/style.css'%}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css'%}" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
{% endblock %}
{% block header %}

<div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Patient Details Form</h2>
      </div>
      {% for message in messages %}
        <h2 id="alert">{{message}}</h2>
      {% endfor %}
      <div class="row clearfix">
        <div class="">
          <form action="" method="post">
              {% csrf_token %}
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" name="name" placeholder="Name"  />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="number" name="age" placeholder="Age"  />
              </div>
              <div class="input_field radio_option">
                <input type="radio" name="gender" id="rd1">
                <label for="rd1">Male</label>
                <input type="radio" name="gender" id="rd2">
                <label for="rd2">Female</label>
                </div>
                <!-- <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                    <input type="number" name="phone" placeholder="Moblie Number" required />
                  </div> -->
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" name="address" placeholder="Address"  />
              </div>
              <div class="input_field"><div class="file-lable">
                  Patient Image
              </div>
                <input type="file" name="img"   />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" name="medHistory" placeholder="Medical History"  />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="number" name="transectiondone" placeholder="Transection Done"  />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="number" name="transectiondue" placeholder="Transection Due"  />
              </div>
              <!-- <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="number" name="transectionDone" placeholder="Transection Due" required />
              </div> -->
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="text" name="symptoms" placeholder="symptoms"  />
              </div>
              <!-- <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="file" name="billcopy" placeholder="Bills" required />
              </div>
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                <input type="file" name="labreport" placeholder="Lab Report" required />
              </div> -->
              
              
            <div class="row clearfix">
              <div class="col_half">
                <div class="input_field"><div class="file-lable">
                    Patient Bill Copy
                </div>
                  <input type="file" name="billcopy" />
                </div>
              </div>
              <div class="col_half">
                <div class="input_field"><div class="file-lable">
                    Patient Lab Report
                </div>
                  <input type="file" name="labreport"  />
                </div>
              </div>
            </div>
                  
            <input class="reg-btn" type="submit" value="Sign Up" />
            
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock  %}
